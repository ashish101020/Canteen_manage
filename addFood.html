<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food to Menu</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-image: url('black-blur-background.jpg'); 
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.8); 
            padding: 20px;
            border-radius: 10px;
            color: white; 
        }
        .form-container h1,
        .form-container label {
            color: white; 
        }
        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container textarea {
            background-color: rgba(255, 255, 255, 0.1); 
            color: white; 
            border: 1px solid white; 
        }
        .btn-add-food {
            background-color: yellow; 
            color: black; 
            border: none; 
        }
        .btn-add-food:hover {
            background-color: #ffd700; 
            color: black; 
        }
        @media (max-width: 768px) {
            .col-md-6 {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-container">
                    <h1 class="text-center mt-5 mb-4">Add Food to Menu</h1>
                    <form action="/add-food" method="post">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Add Food" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea class="form-control" id="description" name="description" rows="4" placeholder="Description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="price">Price:</label>
                            <input type="number" class="form-control" id="price" name="price" step="0.01" placeholder="Price" required>
                        </div>
                        <button type="submit" class="btn btn-add-food btn-block">Add Food</button>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
